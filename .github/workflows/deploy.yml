name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le repo
        uses: actions/checkout@v3

      - name: 🐳 Connexion à DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerusername }}
          password: ${{ secrets.dockerpassword }}

      - name: 🔧 Build de l'image Docker
        run: docker build -t ${{ secrets.dockerusername }}/portfolio:latest .

      - name: 📤 Push de l'image vers DockerHub
        run: docker push ${{ secrets.dockerusername }}/portfolio:latest

      - name: 🔑 Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: ☸️ Déploiement sur Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: ${{ secrets.dockerusername }}/portfolio:latest
          namespace: default

      - name: 🔍 Vérifier l’état du pod
        run: |
          kubectl get pods --namespace default
          kubectl describe pod -l app=portfolio --namespace default

      - name: 📜 Voir les logs du pod
        run: |
          kubectl logs -l app=portfolio --namespace default
