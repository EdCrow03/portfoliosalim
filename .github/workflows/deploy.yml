name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ³ Connexion Ã  DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerusername }}
          password: ${{ secrets.dockerpassword }}

      - name: ğŸ”§ Build de l'image Docker
        run: docker build -t ${{ secrets.dockerusername }}/portfolio:latest .

      - name: ğŸ“¤ Push de l'image vers DockerHub
        run: docker push ${{ secrets.dockerusername }}/portfolio:latest

      - name: ğŸ”‘ Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: â˜¸ï¸ DÃ©ploiement sur Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: ${{ secrets.dockerusername }}/portfolio:latest
          namespace: default

      - name: ğŸ” VÃ©rifier lâ€™Ã©tat du pod
        run: |
          kubectl get pods --namespace default
          kubectl describe pod -l app=portfolio --namespace default

      - name: ğŸ“œ Voir les logs du pod
        run: |
          kubectl logs -l app=portfolio --namespace default
