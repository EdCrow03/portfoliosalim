name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Cloner le repo
        uses: actions/checkout@v3

      - name: üê≥ Connexion √† DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerusername }}
          password: ${{ secrets.dockerpassword }}

      - name: üîß Build de l'image Docker
        run: docker build -t ${{ secrets.dockerusername }}/portfolio:latest .

      - name: üì§ Push de l'image vers DockerHub
        run: docker push ${{ secrets.dockerusername }}/portfolio:latest

  configure-kube:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: üîë Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        env:
          KUBECONFIG: $HOME/.kube/config

  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    needs: configure-kube
    steps:
      - name: üì• Cloner le repo
        uses: actions/checkout@v3

      - name: üîë Re-configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        env:
          KUBECONFIG: $HOME/.kube/config

      - name: ‚ò∏Ô∏è D√©ploiement sur Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: ${{ secrets.dockerusername }}/portfolio:latest
          namespace: default

      - name: üîç V√©rifier l‚Äô√©tat du pod
        run: |
          kubectl get pods --namespace default
          kubectl describe pod -l app=portfolio --namespace default
        env:
          KUBECONFIG: $HOME/.kube/config

      - name: üìú Voir les logs du pod
        run: |
          kubectl logs -l app=portfolio --namespace default
        env:
          KUBECONFIG: $HOME/.kube/config

