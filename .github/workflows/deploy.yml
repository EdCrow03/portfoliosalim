name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üê≥ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerusername }}
          password: ${{ secrets.dockerpassword }}

      - name: üîß Build Docker image
        run: docker build -t ${{ secrets.dockerusername }}/portfolio:latest .

      - name: üì§ Push Docker image
        run: docker push ${{ secrets.dockerusername }}/portfolio:latest

  setup-kubeconfig:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: üîë Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        env:
          KUBECONFIG: $HOME/.kube/config

  deploy:
    runs-on: ubuntu-latest
    needs: setup-kubeconfig
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üîë Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        env:
          KUBECONFIG: $HOME/.kube/config

      - name: ‚ò∏Ô∏è Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: ${{ secrets.dockerusername }}/portfolio:latest
          namespace: default
          arguments: --validate=false
        env:
          KUBECONFIG: $HOME/.kube/config

      - name: üîç Check pod status
        run: |
          kubectl get pods --namespace default
          kubectl describe pod -l app=portfolio --namespace default
        env:
          KUBECONFIG: $HOME/.kube/config

      - name: üìú Fetch pod logs
        run: kubectl logs -l app=portfolio --namespace default
        env:
          KUBECONFIG: $HOME/.kube/config
