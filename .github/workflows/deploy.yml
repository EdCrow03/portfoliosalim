name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  preparation:
    name: ğŸš€ PrÃ©paration & Connexion Docker
    runs-on: ubuntu-latest
    outputs:
      repo_sha: ${{ steps.checkout.outputs.sha }}
    steps:
      - name: ğŸ“¥ Cloner le repo
        id: checkout
        uses: actions/checkout@v3

      - name: ğŸ³ Connexion Ã  DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerusername }}
          password: ${{ secrets.dockerpassword }}

  build-and-push:
    name: ğŸ› ï¸ Build & Push Docker
    runs-on: ubuntu-latest
    needs: preparation
    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Build de l'image Docker
        run: docker build -t ${{ secrets.dockerusername }}/portfolio:latest .

      - name: ğŸ“¤ Push de l'image vers DockerHub
        run: docker push ${{ secrets.dockerusername }}/portfolio:latest

  deploy-kubernetes:
    name: â˜¸ï¸ DÃ©ploiement Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: ğŸ“ CrÃ©er dossier kubeconfig
        run: mkdir -p $HOME/.kube

      - name: ğŸ” RÃ©cupÃ©rer et Ã©crire kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: ğŸ”’ Appliquer les droits sur kubeconfig
        run: chmod 600 $HOME/.kube/config

      - name: â˜¸ï¸ Appliquer les manifests Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: ğŸ³ Mettre Ã  jour l'image dans le dÃ©ploiement
        run: |
          kubectl set image deployment/portfolio-deployment portfolio=${{ secrets.dockerusername }}/portfolio:latest

      - name: ğŸ” VÃ©rifier lâ€™Ã©tat des pods
        run: |
          kubectl get pods -n default
          kubectl describe pods -l app=portfolio -n default

      - name: ğŸ“œ Afficher les logs du pod (dernier pod crÃ©Ã©)
        run: |
          POD_NAME=$(kubectl get pods -l app=portfolio -n default -o jsonpath="{.items[0].metadata.name}")
          kubectl logs $POD_NAME -n default
