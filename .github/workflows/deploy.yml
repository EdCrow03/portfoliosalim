name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  build:
    name: ğŸ”§ Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker image
        run: docker build -t portfolio-nginx .

  push:
    name: ğŸ“¦ Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerusername }}
          password: ${{ secrets.dockerpassword }}

      - name: ğŸ“¦ Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.dockerusername }}/portfolio:latest .
          docker push ${{ secrets.dockerusername }}/portfolio:latest

  deploy:
    name: ğŸš€ Deploy to Kubernetes Cluster
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: â˜¸ï¸ Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: ğŸš€ Set image and rollout
        run: |
          kubectl set image deployment/portfolio-deployment portfolio=${{ secrets.dockerusername }}/portfolio:latest
          kubectl rollout status deployment/portfolio-deployment

  verify:
    name: âœ… Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    continue-on-error: true  # ğŸ‘ˆ Ignore les erreurs ici
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Check Pods
        run: |
          kubectl get pods -n default || true
          kubectl describe pods -l app=portfolio -n default || true

      - name: ğŸ“œ Show Pod Logs
        run: |
          POD_NAME=$(kubectl get pods -l app=portfolio -n default -o jsonpath="{.items[0].metadata.name}")
          kubectl logs $POD_NAME -n default || true
